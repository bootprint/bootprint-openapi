sudo: false
language: "node_js"
node_js:
  - "0.10"
  - "0.12"
  - "iojs"
  - "4"
  - "6"
  - "7"
before_script:
  - npm install standard
  - standard
script:
  - npm install istanbul
  - istanbul cover ./node_modules/.bin/_mocha --report lcovonly -- --recursive
after_script:
  - npm install coveralls
  - cat ./coverage/lcov.info | coveralls